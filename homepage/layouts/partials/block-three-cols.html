{{ $feat := . }}
<div class="marketing container my-5">
  <!-- Three columns of text below the carousel -->
  <div class="intro text-center">
    {{ with $feat.title }}<h2 class="text-primary mt-5">{{ . }}</h2>{{ end }}
    {{ with $feat.description }}<p class="lead">{{ . }}</p>{{ end }}
  </div>
  <style>.marketing .bi { font-size: 4rem; color: #fff; position:absolute; margin-left: 38px; margin-top: 38px; }</style>
  <div class="row mt-5">
    {{ range $feat.columns }}
    <div class="col-lg-4 text-center">
      <a href="{{ .url }}">
        {{ readFile ( printf "/static/icons/%s.svg" .icon ) | safeHTML }}
        <svg class="bd-placeholder-img rounded-circle mb-3" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#6ebf5d"></rect></svg>
        <h3>{{ .title }}</h3>
      </a>
    </div>
    {{ end }}
  </div><!-- /.row -->
</div>
