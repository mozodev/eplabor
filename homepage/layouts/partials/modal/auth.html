<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">모달 제목</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="auth-modal-form">
                    <input type="hidden" id="consulting-id" value="{{ .Page.Params.consulting_id }}">
                    <input type="hidden" id="action" value="update">
                    <label for="message-text" class="sr-only">비밀번호</label>
                    <input type="password" id="passwd" name="password" class="form-control"
                        placeholder="상담시 입력한 비밀번호를 입력해 주세요." value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" id="auth-modal-submit" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>
