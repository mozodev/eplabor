<div class="modal fade" id="updateParticipationFormModal" tabindex="-1" aria-labelledby="updateParticipationFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateParticipationFormModalLabel">참여 신청 수정하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form id="updateParticipationForm" class="needs-validation card card-default mt-3 p-3" novalidate>
                    <input type="hidden" name="update_id" value="">
                    <input type="hidden" name="update_workshop_name" value="{{ .Title }}">
                    <input type="hidden" name="update_collection" value="eplabor_workshop_participants">
                    <input type="hidden" name="update_action_type" value="update">
                    <fieldset class="mt-5">
                        <div class="row mb-3">
                            <div class="col-lg-6 required">
                                <label for="update_participant_name" class="form-label">성명</label>
                                <input type="text" class="form-control" id="update_participant_name" name="update_participant_name" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="update_participant_password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="update_participant_password" name="update_participant_password" placeholder="비밀번호 (수정, 삭제 시 필요, 4 글자 이상)">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-4 required">
                                <label for="update_participant_gender" class="form-label">* 성별</label>
                                <select name="update_participant_gender" id="update_participant_gender" class="form-control" required>
                                    <option value="" selected disabled>- 성별 선택 -</option>
                                    <option value="남성">남성</option>
                                    <option value="여성">여성</option>
                                </select>
                            </div>
                            <div class="col-lg-4 required">
                                <label for="update_participant_age" id="update_participant_age" class="form-label">연령대</label>
                                <select name="update_participant_age" class="form-control" required>
                                    <option value="" selected disabled>- 연령대 선택 -</option>
                                    <option value="10대">10대</option>
                                    <option value="20대">20대</option>
                                    <option value="30대">30대</option>
                                    <option value="40대">40대</option>
                                    <option value="50대">50대</option>
                                    <option value="60대">60대</option>
                                    <option value="70대 이상">70대 이상</option>
                                </select>
                            </div>
                            <div class="col-lg-4 required">
                                <label for="update_participant_residence" id="update_participant_residence" class="form-label">거주지역</label>
                                <select name="update_participant_residence" class="form-control" required>
                                    <option value="" disabled selected>- 거주지역 선택 -</option>
                                    <option value="은평구">은평구</option>
                                    <option value="은평구 외">은평구 외</option>
                                    <option value="서울 외">서울 외</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6 required">
                                <label for="update_participant_email" id="update_participant_email" class="form-label">이메일주소</label>
                                <input type="email" name="update_participant_email" class="form-control" required>
                            </div>
                            <div class="col-lg-6 required">
                                <label for="update_participant_phone" id="update_participant_phone" class="form-label">휴대폰번호</label>
                                <input type="text" name="update_participant_phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12 col-sm-12">
                                <label for="update_participant_comment" id="update_participant_comment" class="form-label">하고 싶은 말</label>
                                <textarea name="update_participant_comment" class="form-control w-100" maxlength="500" rows="5"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="text-right my-3">
                        <!-- <div><div class="grecaptcha-badge" data-style="bottomright" style="width: 256px; height: 60px; display: block; transition: right 0.3s ease 0s; position: fixed; bottom: 14px; right: -186px; box-shadow: gray 0px 0px 5px; border-radius: 2px; overflow: hidden;"><div class="grecaptcha-logo"><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lf4EeIUAAAAALMy5s_E02BmLf7gOhbRSo_ia5UU&amp;co=aHR0cHM6Ly93d3cubWFwb2xhYm9yLm9yZzo0NDM.&amp;hl=ko&amp;v=BT5UwN2jyUJCo7TdbwTYi_58&amp;size=invisible&amp;cb=47kh3icbwpl1" width="256" height="60" role="presentation" name="update_a-bzqwx3bhmoxq" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><div class="grecaptcha-error"></div><textarea id="update_g-recaptcha-response" name="update_g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div> -->
                        <button id="update_parcitipate-workshop-submit" type="button" class="btn btn-primary text-white col-md-1 col-sm-5 col-xs-12" data-action="create">등록</button>
                        <button id="update_canceled" type="button" class="btn btn-default col-md-1 col-sm-5 col-xs-12" data-action="reset">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="spinner-screen">
    <div class="spinner position-absolute">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
