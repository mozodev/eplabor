<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    {{ range $index, $slide := . }}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}"{{ if eq $index 0 }} class="active"{{ end }}></li>
    {{ end }}
    </ol>
    <div class="carousel-inner">
        {{ range $index, $slide := . }}
        <div class="carousel-item{{ if eq $index 0 }} active{{end}}" style="height: 520px; background-image: url('{{ $slide.bg }}'); background-size: cover;">
            <div class="container">
                <div class="carousel-caption text-right">
                    {{ with $slide.title }}<h1>{{ . }}</h1>{{ end }}
                    {{ with $slide.description }}
                    <p>{{ . }}</p>
                    {{ end }}
                    {{ with $slide.btn_text }}
                    <p><a class="btn btn-lg btn-primary" href="{{ with $slide.btn_url }}{{ . }}{{ end }}" role="button">{{ . }}</a></p>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
