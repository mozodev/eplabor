<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    {{ range $index, $slide := .Params.slides }}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}"{{ if eq $index 0 }} class="active"{{ end }}></li>
    {{ end }}
    </ol>
    <div class="carousel-inner">
        {{ range $index, $slide := .Params.slides }}
        <div class="carousel-item{{ if eq $index 0 }} active{{end}}" style="height: 420px">
            <svg class="bd-placeholder-img" style="width: 100%; height: 100%" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#777"></rect>
            </svg>
            <div class="container">
                <div class="carousel-caption text-right">
                    {{ with $slide.title }}<h1>{{ . }}</h1>{{ end }}
                    {{ with $slide.description }}
                    <p>{{ . }}</p>
                    {{ end }}
                    {{ with $slide.btn_text }}
                    <p><a class="btn btn-lg btn-primary" href="{{ with $slide.btn_url }}{{ . }}{{ end }}" role="button">{{ . }}</a></p>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
