<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    {{ range $index, $slide := . }}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}"{{ if eq $index 0 }} class="active"{{ end }}></li>
    {{ end }}
    </ol>
    <div class="carousel-inner">
        {{ range $index, $slide := . }}
        <div class="carousel-item text-center{{ if eq $index 0 }} active{{end}}">
            <a href="{{ with $slide.btn_url }}{{ . }}{{ end }}">
                <img src="{{ $slide.bg }}" class="img-fluid w-100" alt="{{ $slide.title }}">
            </a>
        </div>
        {{ end }}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
