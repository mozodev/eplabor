
<div class="four-panes container">
    <ul class="row clearfix list-unstyled">
    {{ range . }}
        <li class="col-md-3">
            {{ with .url }}<a href="{{ . }}">{{ end }}
                <span class="txt_box">
                    <span class="txt_01">{{ .text1 }}</span>
                    <span class="txt_02">{{ .text2 }}</span>
                </span>
            {{ with .url }}</a>{{ end }}
        </li>
    {{ end }}
    </ul>
</div>

<style>
.four-panes ul li {
    float: left;
    height: 420px;
    position: relative;
    transition: all 0.3s;
}
.four-panes ul li:hover a {
    top: -20px;
    box-shadow: 20px 20px 15px rgba(0,0,0,.12);
}

{{ range $index, $row := . }}
.four-panes ul li:nth-child({{ add $index 1 }}) a {
    background: url({{ $row.bg }}) 0 0 no-repeat;
}
{{ end }}

.four-panes ul li a {
    display: block;
    width: 284px;
    height: 420px;
    position: relative;
    top: 0;
    transition: all .3s;
}

.four-panes ul li a .txt_box {
    width: 100%;
    position: absolute;
    left: 0px;
    bottom: 30px;
    z-index: 1;
    transition: all .3s;
}

.four-panes ul li a .txt_01 {
    font-size: 18px;
}
.four-panes ul li a span {
    display: block;
    line-height: 32px;
    color: #fff;
    text-align: center;
}
.four-panes ul li a .txt_02 {
    font-size: 24px;
    font-weight: 700;
}

.four-panes ul li:hover a {
    top: -20px;
    box-shadow: 20px 20px 15px rgba(0,0,0,.12);
}
.four-panes ul li:hover a:after {
    opacity: .7;
}
.four-panes ul li a:after {
    content: "";
    display: block;
    width: 100%;
    height: 420px;
    position: absolute;
    left: 0px;
    top: 0px;
    background-color: #72a853;
    opacity: 0;
}
.four-panes ul li:hover a .txt_box {
    bottom: 210px;
}
.four-panes ul li:hover .txt_02:after {
    display: block;
}
.four-panes ul li a .txt_02:after {
    content: "";
    display: none;
    width: 40px;
    height: 40px;
    border-radius: 40px;
    background: url(https://www.kfhi.or.kr/asset/images/main/renewal/ico_01.png) center center no-repeat #fff;
    position: absolute;
    left: 50%;
    top: 80px;
    margin-left: -20px;
}
</style>
