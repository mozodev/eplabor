{{ $feat := . }}
<hr class="featurette-divider">

<div class="container">
    <div class="row featurette">
        <div class="col-md-7">
            {{ with $feat.title }}<h2 class="display-4 mt-5">{{ . }}</h2>{{ end }}
            {{ with $feat.description }}<p class="lead">{{ . }}</p>{{ end }}
        </div>
        <div class="col-md-5">
            <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="400" height="400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 400x400"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="42%" y="50%" fill="#aaa" dy=".3em">400x400</text></svg>
        </div>
    </div>
</div>
