{{ define "main" }}
{{ partial "breadcrumb.html" . }}
<div class="container pt-5 {{ .Type }}">
    <div class="row">
        <div class="col-md-9">
            <h1>{{.Title}}</h1>
            <date>{{ .Date.Local.Format "2006-01-02" }}</date>
            <div class="body">
                {{ .Content }}
            </div>
        </div>
        <div class="col-md-3">
            {{ partial "section_menu.html" . }}
        </div>
    </div>
</div>
{{ end }}
